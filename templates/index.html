<!DOCTYPE html>
<html>
<head>
    <title>Bird sound recording app</title>
</head>
<body>
    <h1>Welcome to the bird sound recording app</h1>
    <button id="recordButton">Record</button>
    
    <script>
        // Send a POST request to start recording when the button is clicked
        document.getElementById("recordButton").addEventListener("click", function() {
            fetch("/record", { method: "POST" });
        });
    </script>
</body>
</html>
